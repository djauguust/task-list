<form 
    class="add-form" 
    (ngSubmit)="onSubmit()"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Tarea</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="Tarea a realizar"
            [(ngModel)]="text"
        />
    </div>

    <div class="form-control">
        <label for="day">Día y Hora</label>
        <input 
            type="text" 
            name="day" 
            id="day" 
            placeholder="Agregar Día y Hora" 
            [(ngModel)]="day"   
        />
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Recordar</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder" 
            [(ngModel)]="reminder"
        />
    </div>
    
    <input type="submit" value="Guardar Tarea" class="btn btn-block">

</form>
